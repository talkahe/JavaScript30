<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    <script>
        const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];
        const p = document.querySelector('p');

        function makeGreen() {
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interpolated
        console.log('Hello I am a %s string', 'ðŸ’©');

        // Styled
        console.log('%c I am some great styled text', 'font-size: 20px; background: red; font-family: sans-serif;');

        // warning!
        console.warn('OH NOOO! I am a warning!');

        // Error :|
        console.error('Shit! I am an error.');

        // Info
        console.info('Crocodiles eat 3-4 people er year. This is some info.');

        //Debug
        console.debug('This a debug message.');

        // Testing
        console.assert(1 === 2, 'That\'s wrong');
        console.assert(p.classList.contains('ouch'), 'p element does not contain "ouch"');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        //Table
        console.table(dogs);

        // Grouping together
        dogs.forEach(dog => {
            // console.groupCollapsed(`${dog.name}`);
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Walter');
        console.count('Wes');
        console.count('Wes');
        console.count('Walter');
        console.count('Wes');
        console.count('Walter');
        console.count('Walter');
        console.count('Wes');
        console.count('Wes');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/talkahe')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
        });
    </script>
</body>
</html>
